<div class="modal" id="guest-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{module.data.editing.guest.name || 'Guest Name'}}</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" ng-submit="module.saveChanges('guest')">
          <div class="form-group">
            <label class="col-xs-3 control-label">name</label>
            <div class="col-xs-9">
              <input type="text" class="form-control" ng-model="module.data.editing.guest.name" placeholder="Smith" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-3 control-label">email</label>
            <div class="col-xs-9">
              <input type="email" class="form-control" ng-model="module.data.editing.guest.email" placeholder="smith@guy.com">
            </div>
          </div>
          <button type="submit">wat</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="module.saveChanges('guest')">Save changes</button>
      </div>
    </div>
  </div>
</div>
